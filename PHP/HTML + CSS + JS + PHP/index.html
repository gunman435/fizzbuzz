<!DOCTYPE html>
<html>

    <head>
        <title>FizzBuzz -> HTML + CSS + JS + PHP</title>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
    </head>

    <body onload="GetFizzBuzzData();">
        <h1 id="title">FizzBuzz</h1>

        <div id="fizzbuzz-data">

        </div>

        <div id="fizzbuzz-controls">
            <p>For factors and factor word inputs you must place a comma between each entry. EG: 3,4,5 or Fizz,Buzz,Bump</p>
            <label for="factorsInput">Factors:</label>
            <input id="factorsInput" type="text">
            <br/>
            <label for="factorWordsInput">Factor Words:</label>
            <input id="factorWordsInput" type="text">
            <br/>
            <label for="maxNumberInput">Max Number:</label>
            <input id="maxNumberInput" type="text">
            <br/>
            <button onclick="FizzBuzz();">Fizz Buzz</button>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>

</html>
